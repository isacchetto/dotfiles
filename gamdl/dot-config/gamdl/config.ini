[gamdl]
disable_music_video_skip = false
log_level = DEBUG
no_exceptions = false
cookies_path = $XDG_CONFIG_HOME/gamdl/cookies.txt
language = en-US
output_path = $HOME/Music/AppleMusic
temp_path = .
wvd_path = null
overwrite = false
save_cover = false
save_playlist = false
no_synced_lyrics = false
synced_lyrics_only = false
nm3u8dlre_path = N_m3u8DL-RE
mp4decrypt_path = mp4decrypt
ffmpeg_path = ffmpeg
mp4box_path = MP4Box
download_mode = ytdlp
remux_mode = ffmpeg
cover_format = jpg
template_folder_album = {album_artist}/{album}
template_folder_compilation = Compilations/{album}
template_file_single_disc = {track:02d}_{title}
template_file_multi_disc = {disc}-{track:02d}_{title}
template_folder_no_album = {artist}/Unknown Album
template_file_no_album = {title}
template_file_playlist = Playlists/{playlist_artist}/{playlist_title}
template_date = %Y-%m-%dT%H:%M:%SZ
exclude_tags = null
cover_size = 1200
truncate = null
codec_song = aac-legacy
synced_lyrics_format = lrc
codec_music_video = h264,h265
remux_format_music_video = m4v
resolution = 1080p
quality_post = best
database_path = null

